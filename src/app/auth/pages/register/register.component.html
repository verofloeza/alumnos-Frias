<h1 class="align-items-center mb-5" appFontSize appColorTitle appWeightText>Registrarse</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input [formControl]="firstNameControl" type="text" matInput />
          <mat-error *ngFor="let error of firstNameControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field class="w-full">
          <mat-label>Apellido</mat-label>
          <input [formControl]="lastNameControl" type="text" matInput />
          <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
        </mat-form-field>
      </div>
    <div class="field">
      <mat-form-field class="w-full">
        <mat-label>E-mail</mat-label>
        <input [formControl]="emailControl" type="text" matInput />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field class="w-full">
        <mat-label>Contraseña</mat-label>
        <input [formControl]="passwordControl" type="password" matInput />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
    <div class="flex justify-content-end">
      <button type="submit" color="primary" mat-flat-button>
        Registrar
      </button>
    </div>
    <hr class="lineaSeparacion" />
    <div class="flex justify-content-start" style="margin-left: 5%;">
      <button type="button" color="secondary" mat-flat-button (click)="redireccionar()">
        Inicio Sesión
      </button>
    </div>
  </form>
