<mat-toolbar class="toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
     <mat-icon>menu</mat-icon>
   </button>
   <span class="titleToolbar">CoderDEV</span>
   <span class="example-spacer"></span>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <mat-icon>favorite</mat-icon>
   </button>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
 </mat-toolbar>
 <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <mat-list role="list">
            <mat-list-item role="listitem" class="active listItem"><span class="list">Alumnos</span></mat-list-item>
            <mat-list-item role="listitem" class="listItem"><span class="list">Clases</span></mat-list-item>
            <mat-list-item role="listitem" class="listItem"><span class="list">Cursos</span></mat-list-item>
          </mat-list>
      
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <!-- contenido  -->
      <app-table-students></app-table-students>
    </div>
  
  </mat-drawer-container>
