<div class="grid">
    <div class="col-6 col-offset-3 align-items-center">
        <h1 appFontSize appColorTitle appWeightText>Listado de Cursos</h1>
    </div>
</div>
<div class="demo-button-container" *ngIf="role === 'admin'"> 
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Agregar Curso
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Id Column -->
    <ng-container matColumnDef="Nro">
      <th mat-header-cell *matHeaderCellDef appFontSize>Nro.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Curso Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef appFontSize>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>    

    <!-- Fecha de inicio Column -->
    <ng-container matColumnDef="FechaInicio">
        <th mat-header-cell *matHeaderCellDef appFontSize>Fecha de Inicio</th>
        <td mat-cell *matCellDef="let element">{{element.startDate | date: 'dd/MM/YYYY'}}</td>
      </ng-container>

    <!-- Fecha de inicio Column -->
    <ng-container matColumnDef="FechaFinalizacion">
        <th mat-header-cell *matHeaderCellDef appFontSize>Fecha de Finalizaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{element.endDate | date: 'dd/MM/YYYY'}}</td>
      </ng-container>
    
    
    <!-- Editar Column -->
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef appFontSize>Editar</th>
      <td mat-cell *matCellDef="let element"><mat-icon class="iconsAction editar" (click)="editarCurso(element)">edit</mat-icon></td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef appFontSize>Eliminar</th>
      <td mat-cell *matCellDef="let element"><mat-icon class="iconsAction eliminar" (click)="eliminarCurso(element.id)">delete_sweep</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
