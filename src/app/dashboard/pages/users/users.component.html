<div class="grid">
    <div class="col-6 col-offset-3 align-items-center">
        <h1 appFontSize appColorTitle appWeightText>Listado de Usuarios</h1>
    </div>
</div>
<div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Agregar Usuarios
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Id Column -->
    <ng-container matColumnDef="Nro">
      <th mat-header-cell *matHeaderCellDef appFontSize>Nro.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Apellido y Nombre Column -->
    <ng-container matColumnDef="NombreApellido">
      <th mat-header-cell *matHeaderCellDef appFontSize>Apellido y Nombre</th>
      <td mat-cell *matCellDef="let element">{{element | fullName}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef appFontSize>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- Edad Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef appFontSize>Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef appFontSize>Editar</th>
      <td mat-cell *matCellDef="let element"><mat-icon class="iconsAction editar" (click)="openEditUsuario(element.id, element)">edit</mat-icon></td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef appFontSize>Eliminar</th>
      <td mat-cell *matCellDef="let element"><mat-icon class="iconsAction eliminar" (click)="deleteUsuario(element.id)">delete_sweep</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
